{% extends "index.html" %}

{% block loginact %}class="active"{% endblock %}

{% block content %}

  <h1> Login </h1>
  
  <form action = "\authenticate" method = "POST">
    Username<br>
    <input type="text" name="user"><br>
    Password<br>
    <input type="password" name="pass"><br>
    <input type="submit" name = "login" value = "Login">

    <br>

  </form>


{% endblock %}
